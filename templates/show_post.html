<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center mb-5" style="font-size: 30px">
        {{post.title}}
    </div>
    <div>{{post.text}}</div>
    <div class="d-flex justify-content-end mt-2 text-muted">Made by:
        {{post.author}}
    </div>
    <div class="container">
        {% for comment in post.comments %}
        <div class="bg-light">
            <div class="mt-2">{{comment.text}}</div>
            <div class="d-flex justify-content-end mt-2 text-muted">made by:
                {{comment.author}}
            </div>
        </div>
        {% endfor %}
    </div>
    <form action="/posts/{{post.id}}" method="post">
        <div class="form-group">
            <label for="post_text">Text</label>
            <input name="text" type="text" class="form-control"
                   id="post_text" maxlength="200" placeholder="Enter text">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input name="author" type="text" class="form-control"
                   id="author"
                   aria-describedby="author" maxlength="100"
                   placeholder="Enter author name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
